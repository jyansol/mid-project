<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      crossorigin="anonymous">
    <link rel="stylesheet" href="./index.scss">
  </head>

  <body>
    <!-- fixed template / HOME PAGE -->
    <div class="main-container">
      <h1 class="logo">GRIM</h1>
      <div class="nav">
        <button class="login-btn">LOGIN</button>
        <button class="logout-btn">LOGOUT</button>
        <button class="sign-up-btn">SIGN UP</button>
        <button class="my-page-btn">MY PAGE</button>
        <button class="cart-btn">CART</button>
      </div>
    </div>
    <div class="root"></div>

    <!-- Main -->
    <template id="home-page">

      <!-- <div class="home-page-container">
        <div class="home-page">
          <p class="main-text">WELCOME :)</p>

      <div class="home-page-container">
        <div class="card" style="width: 18rem;">
          <p class="card-img">DRAWINGS MAKETH SPACE</p>
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
              content.</p>
            <button class="enter-btn">ENTER</button>
          </div>
        </div>
      </div>
      </div>

    </template>

    <!-- LOGIN PAGE -->
    <!-- 로그인 폼 -->
    <template id="login-form">
      <div class="login-form-container">
        <form class="login-form">
          <h1>LOGIN</h1>
          <input type="text" name="username">
          <input type="password" name="password">
          <button>LOGIN</button>
        </form>
      </div>
    </template>

    <!-- 회원가입 폼 -->
    <template id="sign-up-form">
      <div class="sign-up-container">
        <form class="sign-up-form">
          <h1>SIGN UP</h1>
          <input type="text" name="username">
          <input type="password" name="password">
          <button>SIGN UP</button>
        </form>
      </div>
    </template>

    <!-- POST LIST PAGE -->
    <template id="post-page">
      <label class="all-checked">
        <input type="checkbox" name="all" checked>
        ALL
      </label>
      <div class="post-page-container">
        <div class="material-container">
          <div class="alert alert-secondary material" role="alert">
            MATERIAL
          </div>
          <div class="btn-group material" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary oils-btn" name="oils">Oils</button>
            <button type="button" class="btn btn-secondary" name="Acrylic">Acrylic</button>
            <button type="button" class="btn btn-secondary" name="waterColor">WaterColor</button>
            <button type="button" class="btn btn-secondary" name="ect">Ect</button>
          </div>
        </div>

        <div class="subject-container">
          <div class="alert alert-secondary subject" role="alert">
            SUBJECT
          </div>
          <div class="btn-group subject" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary subject-btn" name="portrait">인물화</button>
            <button type="button" class="btn btn-secondary subject-btn" name="landscapes">풍경화</button>
            <button type="button" class="btn btn-secondary subject-btn" name="digital">일러스트</button>
          </div>
        </div>

        <div class="shape-container">
          <div class="alert alert-secondary shape" role="alert">
            SHAPE
          </div>
          <div class="btn-group shape" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary shape-btn" name="가로형">가로형</button>
            <button type="button" class="btn btn-secondary shape-btn" name="세로형">세로형</button>
            <button type="button" class="btn btn-secondary shape-btn" name="정방형">정방형</button>
          </div>
        </div>

        <div class="colors-container">
          <div class="alert alert-secondary" role="alert">
            COLORS
          </div>
          <div class="btn-group colors" role="group" aria-label="Basic example">
            <button type="button" class="btn red" name="빨">R</button>
            <button type="button" class="btn orange" name="주">O</button>
            <button type="button" class="btn yellow" name="노">Y</button>
            <button type="button" class="btn green" name="초">G</button>
            <button type="button" class="btn blue" name="파">B</button>
            <button type="button" class="btn navy" name="남">N</button>
            <button type="button" class="btn violet" name="보">V</button>
          </div>
        </div>

        <button type="button" class="btn btn-dark">SEARCH</button>

      </div>
      <div class="post-list"></div>
    </template>

    <!-- POST LIST ITEM -->
    <template id="post-item">
      <div class="post-item-container">
        <dl>
          <img class="post-item-img">
          <dt class="post-item-title">제목</dt>
          <dd class="post-item-author">작가</dd>
        </dl>
      </div>
    </template>


    <!-- POST DETAIL PAGE -->
    <template id="detail-page">
      <div class="detail-page-container">
        <button class="back-btn">뒤로가기</button>
        <dl>
          <img class="detail-page-img">
          <dt class="detail-page-title">제목</dt>
          <dt class="detail-page-author">제목</dt>
          <dd class="detail-page-price">가격</dd>
        </dl>
        <button class="order-btn">ORDER</button>
        <button class="cart-btn">CART</button>
      </div>
    </template>

    <!-- CART PAGE -->
    <template id="cart-page">
      <div class="cart-page-container">
        <div class="cart-list"></div>
        <button class="order-btn">ORDER</button>
      </div>
    </template>

    <!-- CART PAGE LIST -->
    <template id="cart-item">
      <dl>
        <img class="cart-item-img">
        <select name="option" class="cart-item-option option" required>
          <option value disabled selected>옵션을 선택하세요.</option>
        </select>
        <dt class="cart-item-title">제목</dt>
        <dd class="cart-item-price">가격</dd>
        <button>DELETE</button>
      </dl>
    </template>

    <!-- MY PAGE -->
    <template id="my-page">
      <h1>배송지 정보</h1>
      <div class="my-page-list"></div>
    </template>

    <!-- MY PAGE LIST -->
    <template id="my-page-item">
      <form>
        <label>이름</label>
        <input type="text" name="name" value="이름을 입력하세요">
        <input type="nember" name="mobile" value="번호을 입력하세요">
        <input type="text" name="email" value="이메일을 입력하세요">
        <input type="text" name="address" value="주소를 입력하세요">
        <input type="text" name="request" value="요청사항을 입력하세요">
        <button>결제하기</button>
      </form>
    </template>

    <!-- PAY PAGE -->
    <template id="pay-page">
      <h1>MY PAGE</h1>
      <div class="pay-page-list"></div>
    </template>

    <!-- PAY PAGE LIST -->
    <template id="pay-page-item">
      <table>
        <thead>
          <tr>
            <td>이름</td>
            <td>번호</td>
            <td>이메일</td>
            <td>주소</td>
            <td>요청사항</td>
            <td>가격</td>
          </tr>
        </thead>
      </table>
    </template>


    <script src="./index.js"></script>
  </body>

</html>
