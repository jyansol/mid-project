<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D</title>
    <!-- <link rel="stylesheet" href="./index.scss"> -->

    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
    <link rel="stylesheet" href="./index.scss">
  </head>

  <body>

    <!-- fixed template / HOME PAGE -->
    <div class="main-container">
      <h1 class="logo">GRIM</h1>

      <div class="nav">
        <button class="login-btn">LOGIN</button>
        <button class="logout-btn">LOGOUT</button>
        <button class="sign-up-btn">SIGN UP</button>
        <button class="my-page-btn">MY PAGE</button>
        <button class="cart-btn">CART</button>
      </div>
    </div>
    <div class="root"></div>
    <footer>copyright JIHAHNSOL 2018 </footer>

    <!-- HOME PAGE -->
    <template id="home-page">

      <div class="home-page-container">
        <div class="home-page">
          <p class="main-text">그림으로 변화된 공간</p>
          <button class="enter-btn">ENTER</button>
          <div class="position">
            <div class="bounce">
              <div class="rotate">
                <!-- <p class="deform">GRIM</p> -->
              </div>
            </div>
          </div>
        </div>
      </div>

    </template>

    <!-- LOGIN PAGE -->
    <!-- 로그인 폼 -->
    <template id="login-form">
      <div class="login-form-container">
        <form class="login-form">
          <h1>LOGIN</h1>
          <input type="text" name="username">
          <input type="password" name="password">
          <button>LOGIN</button>
        </form>
      </div>
    </template>

    <!-- 회원가입 폼 -->
    <template id="sign-up-form">
      <div class="sign-up-container">
        <form class="sign-up-form">
          <h1>SIGN UP</h1>
          <input type="text" name="username">
          <input type="password" name="password">
          <button>SIGN UP</button>
        </form>
      </div>
    </template>

    <!-- POST LIST PAGE -->
    <template id="post-page">
      <div class="post-page-container">
        <label> ALL
          <input type="checkbox" name="all" checked>
        </label>
        <div class="material">
          <label>재료 : </label>
          <label>
            <input type="checkbox" name="oils" class="oils-btn">
            Oils
          </label>
          <label>
            <input type="checkbox" name="acrylic">
            Acrylic
          </label>
          <label>
            <input type="checkbox" name="waterColor">
            WaterColor
          </label>
          <label>
            <input type="checkbox" name="ect">
            Ect
          </label>
        </div>

        <div class="subject">
          <label>주제 : </label>
          <label>
            <input type="checkbox" name="portrait">
            인물화
          </label>
          <label>
            <input type="checkbox" name="landscapes">
            풍경화
          </label>
          <label>
            <input type="checkbox" name="digital">
            일러스트
          </label>
        </div>

        <div class="shape">
          <label>사이즈 : </label>
          <label>
            <input type="checkbox" name="가로형">
            가로형
          </label>
          <label>
            <input type="checkbox" name="세로형">
            세로형
          </label>
          <label>
            <input type="checkbox" name="정방형">
            정방형
          </label>
        </div>

        <div class="colors">
          <input type="checkbox" name="빨">
          <input type="checkbox" name="주">
          <input type="checkbox" name="노">
          <input type="checkbox" name="초">
          <input type="checkbox" name="파">
          <input type="checkbox" name="남">
          <input type="checkbox" name="보">
        </div>

        <button>SEARCH</button>

        <div class="post-list"></div>
      </div>
    </template>

    <!-- POST LIST ITEM -->
    <template id="post-item">
      <dl>
        <img class="post-item-img">
        <dt class="post-item-title">제목</dt>
        <dd class="post-item-author">작가</dd>
      </dl>
    </template>


    <!-- POST DETAIL PAGE -->
    <template id="detail-page">
      <div class="detail-page-container">
        <dl>
          <img class="detail-page-img">
          <dt class="detail-page-title">제목</dt>
          <dd class="detail-page-price">가격</dd>
        </dl>
        <button>ORDER</button>
        <button>CART</button>
      </div>
    </template>

    <!-- CART PAGE -->
    <template id="cart-page">
      <div class="cart-list"></div>
      <button>ORDER</button>
    </template>

    <!-- CART PAGE LIST -->
    <template id="cart-item">
      <dl>
        <dd class="cart-item-img"></dd>
        <dt class="cart-item-title">제목</dt>
        <dd class="cart-item-author">가격</dd>
        <button>DELETE</button>
      </dl>
    </template>

    <!-- MY PAGE -->
    <template id="my-page">
      <h1>배송지 정보</h1>
      <div class="my-page-list"></div>
    </template>

    <!-- MY PAGE LIST -->
    <template id="my-page-item">
      <form>
        <label>이름</label>
        <input type="text" name="name" value="이름을 입력하세요">
        <input type="nember" name="mobile" value="번호을 입력하세요">
        <input type="text" name="email" value="이메일을 입력하세요">
        <input type="text" name="address" value="주소를 입력하세요">
        <input type="text" name="request" value="요청사항을 입력하세요">
        <button>결제하기</button>
      </form>
    </template>

    <!-- PAY PAGE -->
    <template id="pay-page">
      <h1>MY PAGE</h1>
      <div class="pay-page-list"></div>
    </template>

    <!-- PAY PAGE LIST -->
    <template id="pay-page-item">
      <table>
        <thead>
          <tr>
            <td>이름</td>
            <td>번호</td>
            <td>이메일</td>
            <td>주소</td>
            <td>요청사항</td>
            <td>가격</td>
          </tr>
        </thead>
      </table>
    </template>


    <script src="./index.js"></script>
  </body>

</html>
